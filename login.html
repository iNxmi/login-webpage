<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dist/css/styles.css">
        <link rel="stylesheet" href="dist/css/form.css">

        <title>Login</title>
    </head>
    <body>
        <form class="content" action="#" method="get"
            autocomplete="off">
            <div class="row">
                <h1 class="title">Login</h1>
            </div>
            <div class="row">
                <input class="input-style-a" id="username" name="username"
                    type="text"
                    placeholder="Username" maxlength="16" minlength="3"
                    required>
            </div>
            <div class="row">
                <input class="input-style-a" id="password" name="password"
                    type="password"
                    placeholder="Password" maxlength="32" minlength="6"
                    required>
            </div>
            <div class="row">
                <button class="button-style-a button" type="submit">Submit</button>
            </div>
            <div class="row">
                <p class="redirect">No Account? <a class="ahref-style-a"
                        href="register.html">Register</a></p>
            </div>
        </form>
    </body>

    <script src="js/login.js"></script>
</html>
