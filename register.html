<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dist/css/styles.css">
        <link rel="stylesheet" href="dist/css/form.css">

        <title>Register</title>
    </head>
    <body>
        <form class="content" action="#" method="get"
            autocomplete="off">
            <div class="row">
                <h1 class="title">Register</h1>
            </div>
            <div class="row">
                <input id="username" class="input-style-a" name="username" type="text"
                    placeholder="Username" maxlength="16" minlength="3"
                    required>
            </div>
            <div class="row">
                <input id="email" class="input-style-a" name="email" type="email"
                    placeholder="E-Mail" required>
            </div>
            <div class="row">
                <input id="password" class="input-style-a" name="password" type="password"
                    placeholder="Password" maxlength="32" minlength="6"
                    required>
            </div>
            <div class="row">
                <input id="password-repeat" class="input-style-a" name="password" type="password"
                    placeholder="Repeat Password" maxlength="32" minlength="6"
                    required>
            </div>
            <div class="row">
                <button class="button-style-a button" type="submit">Submit</button>
            </div>
            <div class="row">
                <p class="redirect">Got an account? <a class="ahref-style-a"
                        href="login.html">Login</a></p>
            </div>
        </form>
    </body>
</html>
